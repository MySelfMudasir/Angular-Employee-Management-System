<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>

                <div>
                    <form action="" [formGroup]="registerForm">
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                        <input id="name" type="text" formControlName="name" name="name" placeholder="Name" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" formControlName="email" name="email" placeholder="Email address"
                            pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" formControlName="password" name="password" placeholder="Password"
                            [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                        <p-password id="password2" formControlName="cpassword" name="cpassword"
                            placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"
                                (click)="onSubmit()"></button>
                            <p-toast></p-toast>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
